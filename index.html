<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="./assets/java.js"></script>

</head>
<body>
    <header>
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>New York Times Search</h1>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-12 border" id="searchFormTitle">
                <h2>Search Parameters</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 border" id="searchForm">
                <form>
                    <div class="form-group">
                        <label for="searchTerm">Search Term:</label>
                        <input type="text" class="form-control" id="searchTerm">
                    </div>
                    <div class="form-group">
                        <label for="numRecords">Number of Records to Retrieve:</label>
                        <input type="text" class="form-control" id="numRecords" placeholder="5">
                    </div>
                    <div class="form-group">
                        <label for="startYear">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="startYear">
                    </div>
                    <div class="form-group">
                        <label for="endYear">End Year (Optional):</label>
                        <input type="text" class="form-control" id="endYear">
                    </div>
   
                    <button type="reset" class="btn btn-primary">Clear</button>
                </form>
                <button  class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 border" id="topArticlesTitle">
                <h2>Top Articles</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 border" id="topArticlessDisplay"></div>
        </div>
    </div>
</body>
</html>
